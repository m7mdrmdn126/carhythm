<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Admin Login - CaRhythm</title>
    <link rel="stylesheet" href="/static/css/common.css">

<body>

                <p style="color: var(--text-light); margin-top: 8px;"><em>Your Career, Your Rhythm</em></p>
            </div>
            
            <div class="login-title">

            </div>
            
            <form method="post" class="admin-form">
                {% if error %}
                <div style="background: rgba(231, 76, 60, 0.1); border-left: 4px solid var(--error-color); padding: 12px; margin-bottom: 20px; border-radius: var(--radius-sm); color: var(--error-color);">
                    <strong>âš ï¸ Error:</strong> {{ error }}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">ğŸ‘¤ Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">ğŸ”‘ Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 24px;">
                    Login to Dashboard â†’
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-light); font-size: 12px; margin: 0;">
                    ğŸ”’ Secure authentication â€¢ Protected access
                </p>
            </div>
        </div>
    </div>
</body>
</html>
