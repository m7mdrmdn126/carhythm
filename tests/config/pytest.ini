# Pytest configuration and test settings
[tool:pytest]

# Test markers
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    slow: Tests that take a significant time to run
    database: Tests that require database operations
    auth: Tests related to authentication and authorization
    admin: Tests for admin functionality
    student: Tests for student/examination functionality
    api: Tests for API endpoints
    ui: Tests for UI/template rendering
    security: Security vulnerability tests
    performance: Performance and load tests

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Add current directory to Python path
python_paths = .

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function